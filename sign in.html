<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/output.css">
<body class="bg-[#050505]">
    <div class="sm: max-w-[640px] mx-auto">
        <div class="w-[90%] mx-auto mb-8 border-b-2 border-[#4b4b4b] flex justify-center">
            <p class="text-2xl  text-white translate-y-3 bg-[#050505] inline">عضویت در سایت</p>     
        </div>
        <form class="w-[90%] mx-auto">
            <input type="text" placeholder="نام کاربری" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none focus:placeholder:text-transparent [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
            <p class="bg-[#050505] size-8 w-32 text-white  hidden pr-3">نام کاربری </p>
        </form>
        <form class="w-[90%] mx-auto mt-10 ">
            <input type="password" placeholder="رمز عبور" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none focus:placeholder:text-transparent [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
            <p class="bg-[#050505] size-8 w-32 text-white  hidden pr-3">رمز عبور</p>
        </form>
        <form class="w-[90%] mx-auto mt-10 ">
            <input type="password" placeholder="تکرار رمز عبور" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none focus:placeholder:text-transparent [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
            <p class="bg-[#050505] size-8 w-32 text-white  hidden pr-3">تکرار رمز عبور</p>
        </form>
        <form class="w-[90%] mx-auto mt-10 ">
            <input type="email" placeholder="ایمیل شما" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none focus:placeholder:text-transparent [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
            <p class="bg-[#050505] size-8 w-32 text-white  hidden pr-3">ایمیل شما</p>
        </form>
        <form class="w-[90%] mx-auto mt-10 ">
            <input type="text" placeholder="شماره موبایل" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none focus:placeholder:text-transparent [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
            <p class="bg-[#050505] size-8 w-32 text-white  hidden pr-3">شماره موبایل</p>
        </form>
        <form class="w-[90%] mx-auto mt-10 mb-10 ">
            <input type="email" placeholder="کد معرف" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none focus:placeholder:text-transparent [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
            <p class="bg-[#050505] size-8 w-32 text-white  hidden pr-3">کد معرف </p>
        </form>
        <p class="text-xl text-white w-auto mx-9 mb-5">سوال امنیتی:صد به علاوه دو</p>
        <form class="w-[90%] mx-auto mt-10 mb-10 ">
            <input type="email" placeholder="پاسخ امنیتی به عدد" class="w-full border-2 border-[#4b4b4b] bg-transparent p-4 text-white outline-8 outline-[#eb8307] focus:border-none  [&:focus~p]:translate-y-[-75px] z-[-10] [&:focus~p]:inline-block [&:focus~p]:translate-x-[-10px]">
        </form>
        <button class="w-[90%] mx-auto mr-7 mb-10  bg-[#eb8307] px-12 py-5 text-white text-xl">عضویت در سایت</button>
        <p class="w-full mx-auto mb-5 h-1 border border-gray-900 bg-gray-900"></p>
        <button class="w-[90%] mx-auto mr-7 mb-10 bg-[#292929] text-white text-xl px-12 py-5">ورود به صفحه کاربری</button>
    </div>
    
</body>
</html>
