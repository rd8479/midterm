<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="./assist/image/logo-dark.png" alt="logo_of_site" class="image_logo">
        </div>
        <div class="bg_back_head">
            <div class="bg_left_back"></div>
            <div class="bg_right_back"></div>
        </div>
        <div class="dark_light">
            <button class="moon"><img src="./assist/svg/moon.svg" class="fa-6x"></button>
            <button class="sun"> <img src="./assist/fontawesome-free-6.6.0-web/svgs/solid/sun.svg" class="fa-6x"></button>
            <button class="btn"></button>
        </div>
        <div class="sign_in">
            <a href="#" class="signin"><img src="./assist/svg/add_person.svg" alt="add_person_icon" class="add_person">ثبت نام</a>
            <a href="#" class="enter"><img src="./assist/svg/first_svg.svg" alt="enter_icon" class="enter_icon">وارد شوید</a>
        </div>
        <div class="search">
            <label for="search_bar"></label>
            <input id="search_bar" class="search_bar" placeholder="جستجو کنید ..."></input>
            <a href="#" class="hamberger_bar"><img src="./assist/svg/menu.svg" alt="icon_menu"></a>
            <img src="./assist/svg/search.svg" alt=" search_icon" class="search_icon">
            <div class="bar">
                <div>
                    <img src="./assist/image/logo.webp" alt="logo of site" class="logo_site">
                    <div class="logo_exit"><img src="./assist/svg/cross.svg" alt="cross" class="cross"></div>
                </div>
                <a href="" class="items">خانه</a>
                <a href="" class="items">دانلود فیلم</a>
                <a href="" class="items">دانلود سریال </a>
                <a href="" class="items">هنرمندان</a>
                <a href="" class="items">تماس با ما </a>
            </div>
        </div>
    </header>
    <main class="main">
        <button class="btn_1">فیلم های برگزیده</button>
        <div class="carser">
            <span style="--i:1;" class="rotate"><img src="./assist/image/1.jpg" alt="" class="image_rotate"></span>
            <span style="--i:2;" class="rotate"><img src="./assist/image/2.jpg" alt="" class="image_rotate"></span>
            <span style="--i:3;" class="rotate"><img src="./assist/image/3.jpg" alt="" class="image_rotate"></span>
            <span style="--i:4;" class="rotate"><img src="./assist/image/4.jpg" alt="" class="image_rotate"></span>
            <span style="--i:5;" class="rotate"><img src="./assist/image/5.jpg" alt="" class="image_rotate"></span>
            <span style="--i:6;" class="rotate"><img src="./assist/image/6.jpg" alt="" class="image_rotate"></span>
            <span style="--i:7;" class="rotate"><img src="./assist/image/7.jpg" alt="" class="image_rotate"></span>
            <span style="--i:8;" class="rotate"><img src="./assist/image/8.jpg" alt="" class="image_rotate"></span>
            <span style="--i:9;" class="rotate"><img src="./assist/image/9.jpg" alt="" class="image_rotate"></span>
        </div>
        <div class="filter">
            <div class="p n">نوع</div>
            <div class="shape shape2">
                <div class="p">فیلم</div>
                <div class="p">سریال</div>
            </div>
            <div>
                <label for="direct"><div class="p">کارگردان</div></label>
                <input type="text" id="direct" placeholder="Christopher Nolan" class="shape">
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">بازیگران</div></label>
                    <input type="text" id="direct" placeholder="leonardo dicaprio" class="shape">
                </form>
            </div>
            <div>
                <div class="shape2">
                    <div class="p">سال ساخت </div>
                    <div class="p">2024-1888</div>
                </div>
                <div class="hr">
                    <div class="sq"></div>
                    <div class="sq"></div>
                </div>
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">کشور</div></label>
                    <input type="text" id="direct" placeholder="ایران" class="shape">
                </form>
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">رده سنی</div></label>
                    <input type="text" id="direct" placeholder="همه" class="shape">
                </form>
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">ژانر</div></label>
                    <input type="text" id="direct" placeholder="درام" class="shape">
                </form>
            </div>
            <div>
                <div class="shape2">
                    <div class="p">امتیاز</div>
                    <div class="p">10.0-1.0</div>
                </div>
                <div class="hr">
                    <div class="sq"></div>
                    <div class="sq"></div>
                </div>
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">کیفیت</div></label>
                    <input type="text" id="direct" placeholder="720" class="shape">
                </form>
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">شبکه</div></label>
                    <input type="text" id="direct" placeholder="AMC" class="shape">
                </form>
            </div>
            <div>
                <form >
                    <label for="direct"><div class="p">ترتیب</div></label>
                    <input type="text" id="direct" placeholder="جدیدترین" class="shape">
                </form>
            </div>
            <div>
                <div>دوبله فارسی </div>
                <div class="span"></div>
                <div class="rad"></div>
                <div>سانسور شده</div>
                <div></div>
                <div></div>
                <div>زیرنویس</div>
                <div></div>
                <div></div>
                <div>پخش آنلاین</div>
                <div></div>
                <div></div>
            </div>
            <div>
                <label for="search_bar"></label>
                <input id="search_bar" class="search_bar" placeholder="جستحو"></input>
                <img src="./assist/svg/search.svg" alt=" search_icon" class="search_icon">
                <div class="bar">
            </div>
        </div>
    </main>
</body>
</html>
